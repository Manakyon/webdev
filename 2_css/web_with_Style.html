<!DOCTYPE html>
<html>
<head>
    <title>Webpage with style</title>
    <style type="text/css">
        .blue {
            color: blue;
        }

        .test {
            color: black;
            font-size: 200%;
        }

        #green {
            color: green;
        }

        .underlined {
            text-decoration: underline;
        }

        .first-section {
            background: pink;
            width: 100px;
        }

        .second_section {
            background: yellow;

        }
    </style>
</head>

<body>
    <div class="first-section">
        <h1 class="blue">新プロダクトのご紹介</h1>
        <p class="blue">今回は、新しくリリースするプロダクトの紹介をします。</p>
    </div>
    <div class="second_section">
        <p class="test">バーチャルリアリティが体験できるVRゴーグルを発売します。</p>
        <p id="green">このVRゴーグルは従来品よりも<span class="underlined">解像度が高く</span>なっています。</p>
    </div>

</body>

</html>
